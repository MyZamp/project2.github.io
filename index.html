<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/logo.png">
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Car</a></li>
                    </ul>
                </div>
            </nav>
            
        
            <div class="information">
                
                
                <div class="overlay"></div>

                <img src="image/pic.png" class="mobile">

                <div id="circle">

                    
               
                    <div class="feature one">
                        <img src="image/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP,Wide <br>Angle Lens</p>
                        </div>
                    </div>    
                    <div class="feature two">
                        <img src="image/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop<br> Fullscreen </p>
                        </div>
                    </div>    
                    <div class="feature three">
                        <img src="image/processor.png">
                        <div> 
                            <h1>Processor</h1>
                            <p>Snapdragon <br>Octa-core 11nm</p>
                        </div>
            
                    </div>    
                    <div class="feature four">
                        <img src="image/battery.png">
                        <div> 
                            <h1>Battery</h1>
                            <p>5000mAh, 720Hrs <br>Standby</p>
                        </div>
                    </div>    
                </div>

                
            </div>
            <div class="control">
                <img src="image/uparrow.png" id="upbtn">
                <h2> features </h2>
                <img src="image/downarrow.png" id="dwnbtn">
            </div>
            </div>


            <script>
                var circle= document.getElementById("circle")
                var upbtn= document.getElementById("upbtn")
                var dwnbtn= document.getElementById("dwnbtn")

                var rotatevalue=circle.style.transform;
                var rotatesum;

                upbtn.onclick=function()
                {
                    rotatesum=rotatevalue + "rotate(-90deg)";
                    circle.style.transform=rotatesum;
                    rotatevalue=rotatesum;
                }
                dwnbtn.onclick=function()
                {
                    rotatesum=rotatevalue + "rotate(90deg)";
                    circle.style.transform=rotatesum;
                    rotatevalue=rotatesum;
                }
            </script>
</body>
</html>
